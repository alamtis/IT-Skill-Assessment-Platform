<div class="profile-container">
  <mat-card class="profile-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title class="card-title">
        <mat-icon>account_circle</mat-icon>
        Edit Your Profile
      </mat-card-title>
      <mat-card-subtitle>Update your account details below.</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="username?.touched && username?.errors?.['required']">
            Username is required.
          </mat-error>
          <mat-error *ngIf="username?.touched && (username?.errors?.['minlength'] || username?.errors?.['maxlength'])">
            Username must be between 3 and 20 characters.
          </mat-error>
        </mat-form-field>

        <!-- Email Field -->
        <mat-form-field appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="email?.touched && email?.errors?.['required']">
            Email is required.
          </mat-error>
          <mat-error *ngIf="email?.touched && email?.errors?.['email']">
            Please enter a valid email address.
          </mat-error>
        </mat-form-field>

        <!-- New Password Field -->
        <mat-form-field appearance="outline">
          <mat-label>New Password (Optional)</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Leave blank to keep current password">
          <mat-error *ngIf="password?.touched && password?.errors?.['minlength']">
            Password must be at least 6 characters long.
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid || isSubmitting" class="submit-button">
          <span *ngIf="!isSubmitting">Update Profile</span>
          <mat-spinner *ngIf="isSubmitting" diameter="24"></mat-spinner>
        </button>


      </form>
    </mat-card-content>
  </mat-card>
</div>
