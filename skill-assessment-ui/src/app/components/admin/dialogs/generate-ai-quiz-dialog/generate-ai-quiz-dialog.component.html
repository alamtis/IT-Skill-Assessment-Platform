<h1 mat-dialog-title>Generate Quiz with AI</h1>
<div mat-dialog-content>
  <p>Select the parameters and the AI will generate a complete quiz with questions.</p>
  <form [formGroup]="generateForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>IT Profile</mat-label>
      <mat-select formControlName="itProfile" required>
        <mat-option *ngFor="let profile of itProfiles" [value]="profile">
          {{ profile | titlecase }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Difficulty Level</mat-label>
      <mat-select formControlName="difficultyLevel" required>
        <mat-option *ngFor="let level of difficultyLevels" [value]="level">
          {{ level | titlecase }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Number of Questions</mat-label>
      <input matInput type="number" formControlName="numberOfQuestions" required min="5" max="50">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="accent" (click)="onSubmit()" [disabled]="generateForm.invalid || isSubmitting">
    <span *ngIf="!isSubmitting">Generate</span>
    <mat-spinner *ngIf="isSubmitting" diameter="24"></mat-spinner>
  </button>
</div>
